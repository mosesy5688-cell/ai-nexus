name = "ai-nexus"
pages_build_output_dir = "dist"
compatibility_date = "2024-11-01"
compatibility_flags = ["nodejs_compat_v2"]

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "ai-nexus-db"
database_id = "adac7bc9-46a9-40b4-b609-28479221a17d"

# KV Namespace
[[kv_namespaces]]
binding = "KV_CACHE"
id = "24a9a70c8676477c98bf4a02f3b75b05"

# R2 Bucket
[[r2_buckets]]
binding = "R2_ASSETS"
bucket_name = "ai-nexus-assets"

# Workers AI
[ai]
binding = "AI"

# Pages Functions Bindings (Consolidated V7.3)
[[pages.build_output.binding]]
name = "DB"
type = "d1"
database_name = "ai-nexus-db"

[[pages.build_output.binding]]
name = "R2_ASSETS"
type = "r2"
bucket_name = "ai-nexus-assets"

[[pages.build_output.binding]]
name = "KV_CACHE"
type = "kv_namespace"
namespace_id = "24a9a70c8676477c98bf4a02f3b75b05"

[[pages.build_output.binding]]
name = "SESSION"
type = "kv_namespace"
namespace_id = "d0efa63049764b8a906c2ee43ce6d34e"