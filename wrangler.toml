# Cloudflare Configuration for AI Nexus
name = "ai-nexus"
pages_build_output_dir = "dist"
compatibility_date = "2024-11-01"
compatibility_flags = ["nodejs_compat_v2"]

# CRITICAL: Account ID required for D1 operations
account_id = "46307fa431173267a9c52d6954d5a2df"

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "ai-nexus-db"
database_id = "adac7bc9-46a9-40b4-b609-28479221a17d"

# KV Namespace
[[kv_namespaces]]
binding = "KV_CACHE"
id = "24a9a70c8676477c98bf4a02f3b75b05"

# R2 Bucket
[[r2_buckets]]
binding = "R2_ASSETS"
bucket_name = "ai-nexus-assets"

# Workers AI
[ai]
binding = "AI"