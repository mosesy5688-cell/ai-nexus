# .github/workflows/ces-gatekeeper.yml
name: CES Gatekeeper (Constitution Enforcer)

on: [push, pull_request]

jobs:
  enforce-compliance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Run CES Check
        run: python3 scripts/check_compliance.py
