name: Daily Ingest

on:
  schedule:
    - cron: '0 3 * * *' # 每天凌晨3点运行
  workflow_dispatch:

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Wrangler
        run: npm install -g wrangler@3.8.0

      - name: Ensure last_updated column exists
        run: |
          echo "Ensuring last_updated column exists..."
          wrangler d1 execute ai-nexus-db --command "
          BEGIN;
          ALTER TABLE models ADD COLUMN last_updated TEXT;
          COMMIT;
          " || echo "Column last_updated may already exist, continuing..."
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Execute upsert SQL
        run: wrangler d1 execute ai-nexus-db --file=./data/upsert.sql
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Check active links
        run: node scripts/check-links.cjs
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Upload active links artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: active-links
          path: data/active_links.json
