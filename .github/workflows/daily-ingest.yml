name: Auto-Ingest (Rust Powered)
on:
  schedule:
    - cron: '0 2 * * *' # 每天凌晨 2 点 (避开高峰)
  workflow_dispatch:

jobs:
  ingest-and-process:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Step 1: 智能元数据抓取 (Smart Fetch)
      # 如果直连失败，自动切换到 Secrets 中配置的 Worker 代理
      - name: Install Dependencies
        run: npm install

      # Step 1: 智能元数据抓取 (Smart Fetch)
      # 如果直连失败，自动切换到 Secrets 中配置的 Worker 代理
      - name: Fetch Metadata
        continue-on-error: false
        run: node scripts/fetch-metadata.js
        env:
          CF_PROXY_URL: ${{ secrets.CF_PROXY_URL }}

      # Step 2: Build and Run Rust Tool
      # We build on the fly to ensure compatibility with the runner (Ubuntu)
      - name: Build and Run Rust Tool
        run: |
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ingest-logs
          path: |
            data/raw.json
            data/upsert.sql
