name: Auto-Ingest (Rust Powered)
on:
  schedule:
    - cron: '0 2 * * *' # Daily at 2 AM UTC+8
  workflow_dispatch:

jobs:
  ingest-and-process:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Step 1: Install Node Dependencies (use npm ci for consistency)
      - name: Install Node Dependencies
        run: npm ci

      # Step 2: Fetch Metadata
      - name: Fetch Metadata
        continue-on-error: false
        run: node scripts/fetch-metadata.js
        env:
          CF_PROXY_URL: ${{ secrets.CF_PROXY_URL }}

      # Step 3: Build and Run Rust Tool
      - name: Build and Run Rust Tool
        run: |
          cd tools/rust-img-optimizer
          cargo run --release -- --input ../../data/raw.json --upload
        env:
          R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY }}
          R2_SECRET_KEY: ${{ secrets.R2_SECRET_KEY }}
          R2_BUCKET: "ai-nexus-assets"

      # Step 4: Verify SQL file was generated
      - name: Verify SQL File
        run: |
          if [ ! -f "./data/upsert.sql" ]; then
            echo "Error: upsert.sql not found!"
            exit 1
          fi
          echo "SQL file found. Size: $(wc -c < ./data/upsert.sql) bytes"
          echo "First 5 lines:"
          head -n 5 ./data/upsert.sql

      # Step 5: Install Wrangler globally
      - name: Install Wrangler
        run: npm install -g wrangler@3.8.0

      # Step 6: Sync to D1 using CLI directly
      - name: Sync to D1
        run: wrangler d1 execute ai-nexus-db --remote --file=./data/upsert.sql
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # Step 7: Upload logs (always runs)
      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ingest-logs
          path: |
            data/raw.json
            data/upsert.sql
