name: Enrich PWC Data (Loop 2)

on:
  schedule:
    - cron: '0 2 * * *' # Run daily at 2:00 UTC
  workflow_dispatch:

jobs:
  enrich-pwc:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Run PWC Enrichment
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        # Run with --remote to update production D1
        # Set a reasonable limit per run (e.g. 100) to respect rate limits and timeout
        run: node scripts/enrich-pwc.js --remote --limit 100
