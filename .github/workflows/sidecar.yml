
name: Operation Sidecar (V5.1.3)

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

concurrency:
  group: sidecar-heavy-ops
  cancel-in-progress: true

jobs:
  sidecar-execution:
    name: "Sidecar: Heavy Artillery"
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          pip install -r scripts/sidecar/requirements.txt

      - name: Run Image Factory
        env:
          R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET: "ai-nexus-assets"
          R2_ENDPOINT: "https://${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.r2.cloudflarestorage.com"
        run: |
          python scripts/sidecar/media_processor.py

      - name: Run Backup Vault
        env:
          R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          R2_BUCKET: "ai-nexus-assets"
          R2_ENDPOINT: "https://${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.r2.cloudflarestorage.com"
        run: |
          python scripts/sidecar/backup_vault.py
