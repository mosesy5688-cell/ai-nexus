name: Manual D1 Sync (Force Fix)
on:
  workflow_dispatch:

jobs:
  force-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Add Resources Column (Safe)
        continue-on-error: true
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: d1 execute ai-nexus-db --remote --command "ALTER TABLE models ADD COLUMN resources TEXT;"

      - name: Sync to D1
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: d1 execute ai-nexus-db --file=./seed.sql
