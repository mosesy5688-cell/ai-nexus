name: Daily Data Refresh and Deploy

on:
  # 1. Trigger on pushes to the main branch
  push:
    branches:
      - main
  # 2. Trigger on a daily schedule (at 8:00 UTC)
  schedule:
    - cron: '0 8 * * *' # Runs once daily at 8:00 UTC
  # 3. Allow manual triggering from the GitHub Actions UI
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Fetch Data, Build, and Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Use npm caching for faster dependency installation
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      # This step ensures that scripts installed by npm packages are executable.
      # It's a good practice for compatibility across different CI environments.
      - name: Add execute permission to scripts
        run: chmod +x node_modules/.bin/*

      # This is the core step. The `npm run build` command now correctly handles both
      # data fetching (via fetch-data.js) and the Astro site build.
      # All necessary secrets are provided as environment variables here.
      - name: Fetch Data and Build Application
        run: npm run build
        env:
          # Ensures the script runs in a non-interactive CI environment
          CI: true
          # Secrets required for the data fetching and KV store updates
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          KV_NAMESPACE_ID: ${{ secrets.KV_NAMESPACE_ID }}

      # This step publishes the built application (from the `./dist` directory) to Cloudflare Pages.
      # It requires specific permissions to deploy.
      - name: Publish to Cloudflare Pages
        # Grant write permissions only for this specific deployment step
        permissions:
          deployments: write
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}
          # The directory containing the static build output
          directory: ./dist