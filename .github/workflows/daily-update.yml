name: Daily Data Fetch and Build

on:
  push:
    branches:
      - main # Also trigger on pushes to the main branch
  schedule:
    # Runs every day at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual triggering

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  deployments: write

jobs:
  fetch_build_and_deploy:
    runs-on: ubuntu-latest
    name: Fetch Data, Build, and Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x' # Use '20.x' for broader compatibility
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Fetch Data
        # This step now only runs the data fetching script, not the full build.
        run: node scripts/fetch-data.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Commit and Push Data Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(data): Update models and reports data"
          file_pattern: "src/data/*.json public/data/*.json src/data/archives/*.json src/data/report-archives/*.json"
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          commit_author: "GitHub Actions Bot <github-actions[bot]@users.noreply.github.com>"

      - name: Update D1 Database
        # Import the latest models.json into the D1 database used by Astro SSR.
        # The DB name is defined in wrangler.toml as `DB`.
        run: npx wrangler d1 execute DB --remote --file src/data/models.json
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Build Project
        # The build step now runs after data has been fetched and potentially committed.
        run: npm run build

      - name: Deploy to Cloudflare Pages
        # Using Wrangler CLI is the correct way to deploy Pages Functions.
        run: npx wrangler pages deploy dist --project-name=ai-nexus --commit-dirty=true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}