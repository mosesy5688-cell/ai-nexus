name: Daily Data Fetch and Build

on:
  push:
    branches:
      - main # Also trigger on pushes to the main branch
  schedule:
    # Runs every day at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual triggering

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  deployments: write

jobs:
  fetch_build_and_deploy:
        # Execute the generated SQL file to update the database
        run: npx wrangler d1 execute DB --remote --file seed.sql
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Build Project
        # The build step now runs after data has been fetched and potentially committed.
        run: npm run build

      - name: Deploy to Cloudflare Pages
        # Using Wrangler CLI is the correct way to deploy Pages Functions.
        run: npx wrangler pages deploy dist --project-name=ai-nexus --commit-dirty=true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Install SEO Worker Dependencies
        run: |
          cd workers/seo-generator
          npm ci

      - name: Deploy SEO Worker
        run: |
          cd workers/seo-generator
          npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}