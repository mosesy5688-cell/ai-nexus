name: Daily Data Fetch and Build

on:
  # 1. 允许代码推送到 main 时自动部署 (为了修复 CSS)
  push:
    branches:
      - main
  # 2. 每天自动运行 (为了数据更新)
  schedule:
    - cron: '0 0 * * *'
  # 3. 允许手动触发 (为了调试)
  workflow_dispatch:

# 防止并发部署冲突
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fetch_build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Fetch, Build and Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      # 这里会自动执行 package.json 中的 "build" 脚本
      # 根据我们的修改，它会先运行 "npm run build:css" 生成 CSS，再运行 "astro build"
      - name: Build Project (includes CSS generation)
        run: npm run build
        env:
          # 确保 Astro 构建时能获取到必要的环境变量
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          # 如果您的构建过程需要访问 D1 或 R2，可能还需要以下变量，不需要则可忽略
          # R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          # R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # 注意：Astro 默认输出目录是 dist
          # --branch=main 确保部署到生产环境
          command: pages deploy dist --project-name=ai-nexus --branch=main