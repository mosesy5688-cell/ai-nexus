name: Weekly AI Report (Loop 5)

on:
  schedule:
    - cron: '0 9 * * 1' # Weekly on Monday at 09:00 UTC
  workflow_dispatch:

jobs:
  generate-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Generate Report
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node scripts/generate-report.js

      - name: Commit and Push Report
        uses: EndBug/add-and-commit@v9
        with:
          add: 'src/data/reports.json src/data/report-archives'
          message: 'docs: add bi-weekly ai report [skip ci]'
          author_name: 'GitHub Actions Bot'
          author_email: 'actions@github.com'

      - name: Trigger Deployment
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh workflow run deploy.yml --ref main
