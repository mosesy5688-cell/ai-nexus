name: V6.1 Test Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # L1: Iron Gates - Constitution & Lint
  iron-gates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: CES Check (Constitution)
        run: |
          # Check for oversize files (>500 lines) which violates Art 1.4 Modularity
          # Exclude .json, .md, .lock, dist, etc.
          find . -type f \
            -not -path "*/node_modules/*" \
            -not -path "*/dist/*" \
            -not -path "*/.git/*" \
            -not -name "*.json" \
            -not -name "*.md" \
            -not -name "*.lock" \
            -not -name "*.svg" \
            -exec wc -l {} + | awk '$1 > 500 {print $2 ": " $1 " lines - VIOLATION"}' > violations.txt
          
          if [ -s violations.txt ]; then
            echo "❌ Constitution Violation: Files exceed 500 lines limit (Art 1.4)"
            cat violations.txt
            exit 1
          else
            echo "✅ CES Check Passed: No monolithic files."
          fi

  # L2: Unit Logic (Vitest)
  unit-test:
    runs-on: ubuntu-latest
    needs: iron-gates
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: workers/unified-workflow/package-lock.json
      
      - name: Install Dependencies (Worker)
        working-directory: workers/unified-workflow
        run: npm ci

      - name: Run Vitest
        working-directory: workers/unified-workflow
        run: npx vitest run --coverage
