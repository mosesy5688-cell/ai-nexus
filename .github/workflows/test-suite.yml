name: V6.1 Test Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # L1: Iron Gates - Constitution & Lint
  iron-gates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: CES Check (Constitution)
        run: npm run ces-check

  # L2: Unit Logic (Vitest)
  unit-test:
    runs-on: ubuntu-latest
    needs: iron-gates
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: workers/unified-workflow/package-lock.json
      
      - name: Install Dependencies (Worker)
        working-directory: workers/unified-workflow
        run: npm ci

      - name: Run Vitest
        working-directory: workers/unified-workflow
        run: npx vitest run --coverage
