name: Daily Content Update
on:
  schedule: [{cron: '0 */6 * * *'}]
  workflow_dispatch:
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - name: Fetch Platform Data
        run: node scripts/fetch-data.js
      - name: Generate Keyword Pages
        run: node scripts/generate-keyword-pages.js
        env:
          YOUR_GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      - run: npm run build
      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist