        continue-on-error: true

      - name: Download Shard 14
        uses: actions/download-artifact@v4
        with:
          name: shard-14
          path: artifacts/
        continue-on-error: true

      - name: Download Shard 15
        uses: actions/download-artifact@v4
        with:
          name: shard-15
          path: artifacts/
        continue-on-error: true

      - name: Download Shard 16
        uses: actions/download-artifact@v4
        with:
          name: shard-16
          path: artifacts/
        continue-on-error: true

      - name: Download Shard 17
        uses: actions/download-artifact@v4
        with:
          name: shard-17
          path: artifacts/
        continue-on-error: true

      - name: Download Shard 18
        uses: actions/download-artifact@v4
        with:
          name: shard-18
          path: artifacts/
        continue-on-error: true

      - name: Download Shard 19
        uses: actions/download-artifact@v4
        with:
          name: shard-19
          path: artifacts/
        continue-on-error: true

      # Download cache data
      - name: Download Cache Data
        uses: actions/download-artifact@v4
        with:
          name: entity-data
          path: ./

      - name: Run Aggregator
        run: node scripts/factory/aggregator.js

      # Save updated cache (Art 2.3)
      - name: Save FNI History Cache
        uses: actions/cache/save@v3
        with:
          path: cache/fni-history.json
          key: fni-history-${{ github.run_id }}

      - name: Save Weekly Accumulator Cache
        uses: actions/cache/save@v3
        with:
          path: cache/weekly-accum.json
          key: weekly-accum-${{ github.run_id }}

      - name: Upload Output Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: factory-output
          path: output/
          retention-days: 7

  # ============================================================
  # PHASE 3: Upload to R2 (V14.4 Phoenix Protocol)
  # Art 13.4: Non-Destructive - NEVER use --delete
  # ============================================================
  upload-to-r2:
    name: Upload to R2 (Phoenix)
    needs: aggregate
    runs-on: ubuntu-latest
    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download Output
        uses: actions/download-artifact@v4
        with:
          name: factory-output
          path: output/

      - name: Restore Upload Checkpoint
        uses: actions/cache@v4
        with:
          path: upload-checkpoint.json
          key: upload-checkpoint-${{ github.run_id }}
          restore-keys: |
            upload-checkpoint-

      - name: Pre-flight Validation
        run: |
          echo "ðŸ” V14.4 Phoenix Protocol - Pre-flight Validation"
          echo "================================================="
          
          # Validate Cloudflare secrets
          if [ -z "$CLOUDFLARE_API_TOKEN" ] || [ -z "$CLOUDFLARE_ACCOUNT_ID" ]; then
            echo "âŒ ERROR: Missing CLOUDFLARE_API_TOKEN or CLOUDFLARE_ACCOUNT_ID"
            exit 1
          fi
          
          # Count files
          FILE_COUNT=$(find output -type f -name "*.json" 2>/dev/null | wc -l)
          echo "ðŸ“Š JSON files: $FILE_COUNT"
          
          if [ "$FILE_COUNT" -lt 100 ]; then
            echo "âŒ ERROR: Only $FILE_COUNT files. Expected 100+. Aborting."
            echo "This prevents uploading empty/incomplete data to R2."
            exit 1
          fi
          
          # Check for critical files
          if [ ! -f "output/cache/trending.json" ]; then
            echo "âš ï¸ WARNING: Missing trending.json"
          fi
          if [ ! -f "output/cache/search-core.json" ]; then
            echo "âš ï¸ WARNING: Missing search-core.json"
          fi
          
          echo "âœ… Pre-flight validation passed"

      - name: Upload to R2 (Wrangler)
        run: node scripts/factory/r2-upload.js

      - name: Save Upload Checkpoint
        uses: actions/cache/save@v4
        if: always()
        with:
          path: upload-checkpoint.json
          key: upload-checkpoint-${{ github.run_id }}

      - name: Summary
        run: |
          echo "## ðŸ”¥ V14.4 Phoenix Protocol Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Upload Summary" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Used Wrangler (not aws sync --delete)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Non-destructive upload (Art 13.4)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Checkpoint recovery enabled" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          FILE_COUNT=$(find output -type f | wc -l)
          echo "- ðŸ“Š Files uploaded: $FILE_COUNT" >> $GITHUB_STEP_SUMMARY
