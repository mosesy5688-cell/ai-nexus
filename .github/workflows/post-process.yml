name: Post-Process Data (Loop 3)

on:
  workflow_run:
    workflows: ["Daily Ingest"]
    types:
      - completed
  workflow_dispatch:

jobs:
  post-process:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Run Post-Processing Script
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: node scripts/run-post-processing.js

      - name: Create Pull Request for Data Updates
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'chore: update rankings and search index'
          title: '[Auto] Update Rankings & Search Index'
          body: |
            ## ðŸ¤– Automated Data Update (Loop 3)
            
            This PR contains automated updates from the post-processing workflow.
            
            ### Changes
            - âœ… Keywords updated based on current models
            - âœ… Rankings recalculated (hot, trending, new, rising)
            - âœ… Search index regenerated
            - âœ… Related models computed
            
            ### Statistics
            - Models processed: See workflow logs
            - Triggered by: ${{ github.event_name }}
            
            **This PR can be auto-merged after CI checks pass.**
          branch: auto/post-process-${{ github.run_id }}
          delete-branch: true
          labels: automated, data-update, automerge
          author: 'GitHub Actions Bot <actions@github.com>'

      - name: Enable Auto-Merge (Optional)
        if: steps.cpr.outputs.pull-request-number
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge ${{ steps.cpr.outputs.pull-request-number }} --auto --squash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh workflow run deploy.yml --ref main
