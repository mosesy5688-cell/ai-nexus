name: Post-Process Data (Loop 3)

on:
  workflow_run:
    workflows: ["Daily Ingest"]
    types:
      - completed
  workflow_dispatch:

jobs:
  post-process:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Run Post-Processing Script
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: node scripts/run-post-processing.js

      - name: Commit and Push Generated Data
        uses: EndBug/add-and-commit@v9
        with:
          add: 'public/data/*.json'
          message: 'chore: update rankings and search index'
          author_name: 'GitHub Actions Bot'
          author_email: 'actions@github.com'

      - name: Trigger Deployment
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh workflow run deploy.yml --ref main
