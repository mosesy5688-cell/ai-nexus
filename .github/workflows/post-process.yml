name: Post-Process Data (Loop 3)

on:
  workflow_run:
    workflows: ["Daily Ingest"]
    types:
      - completed
  workflow_dispatch:

jobs:
  post-process:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Run Post-Processing Script
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: node scripts/run-post-processing.js

      - name: Commit and Push Generated Data
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add public/data/rankings.json public/data/search-index.json public/data/keywords.json
          git commit -m "chore: update rankings and search index [skip ci]" || echo "No changes to commit"
          git push
