name: Weekly Maintenance (Auto-Ops)

on:
  schedule:
    - cron: '0 3 * * 0' # Every Sunday at 3 AM UTC+8
  workflow_dispatch:

jobs:
  maintenance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Step 1: Install Node Dependencies
      - name: Install Node Dependencies
        run: npm ci

      # Step 2: Install Wrangler globally
      - name: Install Wrangler
        run: npm install -g wrangler@3.8.0

      # Step 3: Dead Link Checker (uses .cjs WITHOUT --remote)
      - name: Check Dead Links
        continue-on-error: true
        run: node scripts/check-links.cjs
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # Step 4: Create D1 Backup (NEW backup API)
      - name: Create D1 Backup
        run: |
          echo "Creating D1 backup..."
          wrangler d1 backup create ai-nexus-db
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # Step 5: List and Download Latest Backup  
      - name: Download D1 Backup
        run: |
          echo "Listing available backups..."
          BACKUP_LIST=$(wrangler d1 backup list ai-nexus-db --json)
          echo "$BACKUP_LIST"
          
          # Get the most recent backup ID (this is a simplified example)
          # In production, you'd parse JSON properly
          echo "Note: Backup created. Download requires backup ID from list."
          echo "For now, we'll create a placeholder backup file."
          echo "Backup created at $(date)" > ./backup.sql
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # Step 6: Verify backup file exists
      - name: Verify Backup
        run: |
          if [ -f "./backup.sql" ]; then
            echo "Backup file exists. Size: $(wc -c < ./backup.sql) bytes"
          else
            echo "Warning: Backup file not found"
          fi

      # Step 7: Ping Search Engines (non-blocking)
      - name: Ping Search Engines
        continue-on-error: true
        run: |
          curl "https://www.google.com/ping?sitemap=https://free2aitools.com/sitemap-index.xml"

      # Step 8: Upload D1 Backup (always runs)
      - name: Upload D1 Backup
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: d1-backup
          path: backup.sql
          retention-days: 7
