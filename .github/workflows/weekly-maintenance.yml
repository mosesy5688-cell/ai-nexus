name: Weekly Maintenance (Auto-Ops)

on:
  schedule:
    - cron: '0 3 * * 0' # Every Sunday at 3 AM
  workflow_dispatch:

jobs:
  maintenance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Step 1: Install JS Dependencies
      - name: Install Dependencies
        run: npm install

      # Step 2: Dead Link Checker (non-blocking)
      - name: Check Dead Links
        continue-on-error: true
        run: node scripts/check-links.js
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # Step 3: D1 Database Backup
      - name: Backup D1 Database
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: d1 export ai-nexus-db --remote --output=./backup.sql

      # Step 4: Verify backup was created
      - name: Verify Backup
        run: |
          if [ -f "./backup.sql" ]; then
            echo "Backup created successfully. Size: $(wc -c < ./backup.sql) bytes"
          else
            echo "Warning: Backup file not found"
          fi

      # Step 5: Ping Search Engines (non-blocking)
      - name: Ping Search Engines
        continue-on-error: true
        run: |
          curl "https://www.google.com/ping?sitemap=https://free2aitools.com/sitemap-index.xml"

      # Step 6: Upload D1 Backup
      - name: Upload D1 Backup
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: d1-backup
          path: backup.sql
          retention-days: 7
