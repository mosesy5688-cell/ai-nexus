name: Weekly Maintenance (Auto-Ops)

on:
  schedule:
    - cron: '0 3 * * 0' # Every Sunday at 3 AM
  workflow_dispatch:

jobs:
  maintenance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Job 1: Dead Link Checker
      - name: Check Dead Links
        run: node scripts/check-links.js
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # Job 2: Database Snapshot (Backup)
      - name: Backup D1 Database
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: d1 export ai-nexus-db --remote --output=./backup.sql

      # Job 3: Sitemap & Ping (Assuming sitemap is generated by Astro build, this might just ping Google)
      - name: Ping Search Engines
        run: |
          curl "https://www.google.com/ping?sitemap=https://ai-nexus.pages.dev/sitemap-index.xml"
