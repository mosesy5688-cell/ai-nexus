name: Weekly Maintenance (Auto-Ops)

on:
  schedule:
    - cron: '0 3 * * 0' # Every Sunday at 3 AM
  workflow_dispatch:

jobs:
  maintenance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install

      # Job 1: Dead Link Checker
      - name: Check Dead Links
        continue-on-error: true
        run: node scripts/check-links.js
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # Job 2: Database Snapshot (Backup)
      - name: Backup D1 Database
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: d1 export ai-nexus-db --remote --output=./backup.sql

      # Job 3: Sitemap & Ping
      - name: Ping Search Engines
        continue-on-error: true
        run: |
          curl "https://www.google.com/ping?sitemap=https://free2aitools.com/sitemap-index.xml"
      
      # Job 4: Upload backup to artifacts
      - name: Upload D1 Backup
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: d1-backup
          path: backup.sql
          retention-days: 7
