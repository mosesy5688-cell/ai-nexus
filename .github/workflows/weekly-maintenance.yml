name: Weekly Maintenance (Auto-Ops)

on:
  schedule:
    - cron: '0 3 * * 0' # Every Sunday at 3 AM
  workflow_dispatch:

jobs:
  maintenance:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install

      - name: Ping Search Engines
        continue-on-error: true
        run: |
          curl "https://www.google.com/ping?sitemap=https://free2aitools.com/sitemap-index.xml"
      
      # Job 4: Upload backup to artifacts
      - name: Upload D1 Backup
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: d1-backup
          path: backup.sql
          retention-days: 7
