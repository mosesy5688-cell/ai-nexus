[package]
name = "rust-img-optimizer"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
reqwest = { version = "0.11", features = ["json", "multipart"] }
image = "0.24"
aws-sdk-s3 = "0.28" # For R2 upload
aws-config = "0.55"
clap = { version = "4.0", features = ["derive"] }
sql-builder = "3.1"
